# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
path: ../AGORA/H_B/
labels: 6D_head_yolov5_labels_coco
train: 6D_head_yolov5_labels_coco/img_txt/train.txt
val: 6D_head_yolov5_labels_coco/img_txt/validation.txt

train_annotations: annotations/full_body_head_coco_style_train.json
val_annotations: annotations/full_body_head_coco_style_validation.json # for both heads and bodies

nc: 1  # number of classes (one class: human head)
num_rot: 6  # number of rotation args model output (6D representation)
names: [ "head" ]  # class names