
# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
path: ../CMU/H_B/
labels: yolov5_labels_coco_euler
train: yolov5_labels_coco_euler/img_txt/train.txt
val: yolov5_labels_coco_euler/img_txt/val.txt

train_annotations: annotations/coco_style_sampled_train.json
val_annotations: annotations/coco_style_sampled_validation.json

nc: 1  # number of classes (only one class: human head)
num_angles: 3  # number of Euler angles is 3 (pitch, yaw, roll)
names: [ 'person' ]  # class names. We still use 'person' in json file
